<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .form-container { max-width: 500px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h1>Add a New Product</h1>

<div class="form-container">
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" th:field="*{quantity}" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required>
        </div>
        <button type="submit">Save Product</button>
    </form>
</div>

<p><a th:href="@{/products}">Back to Product List</a></p>

</body>
</html>
