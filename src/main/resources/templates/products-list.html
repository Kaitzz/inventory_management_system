<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Products</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        thead { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Product Inventory</h1>

<div th:if="${!products.isEmpty()}">
    <p><a th:href="@{/products/new}">Add a New Product</a></p>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Product_for_frontend_testing</td>
            <td th:text="${product.quantity}">50</td>
            <td th:text="${'$' + #numbers.formatDecimal(product.price, 1, 2)}">$29.99</td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${products.isEmpty()}">
    <p>No products found in the inventory.</p>
</div>

</body>
</html>
